name: Noora Web

on:
  push:
    branches:
      - main
    paths:
      - "web/**"
      - ".github/workflows/web.yml"
  pull_request:
    paths:
      - "web/**"
      - ".github/workflows/web.yml"

concurrency:
  group: noora-web-${{ github.head_ref }}
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  MISE_HTTP_TIMEOUT: 60

defaults:
  run:
    working-directory: web

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.18"
          otp-version: "27"
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: web/pnpm-lock.yaml
      - uses: actions/cache@v4
        with:
          path: |
            web/deps
            web/_build
          key: ${{ runner.os }}-mix-${{ hashFiles('web/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-
      - name: Install pnpm dependencies
        run: pnpm install
      - name: Install hex dependencies
        run: mix deps.get
      - name: Build
        run: |
          pnpm run build
          mix compile --warnings-as-errors
        env:
          MIX_ENV: prod

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.18"
          otp-version: "27"
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: web/pnpm-lock.yaml
      - uses: actions/cache@v4
        with:
          path: |
            web/deps
            web/_build
          key: ${{ runner.os }}-mix-${{ hashFiles('web/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-
      - name: Install dependencies
        run: |
          pnpm install
          mix deps.get
      - name: Lint
        run: |
          mix format --check-formatted
          pnpm prettier --check "js/**/*.js" "css/**/*.css"

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: web/pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm -C web install
      - name: Test
        run: pnpm -C web run test

  docker_build:
    name: Docker build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./storybook/Dockerfile
          push: false
          tags: noora/storybook
          cache-from: type=gha
          cache-to: type=gha,mode=max
