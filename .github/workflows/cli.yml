name: Noora CLI

on:
  push:
    branches:
      - main
    paths:
      - "cli/**"
      - ".github/workflows/cli.yml"
  pull_request:
    paths:
      - "cli/**"
      - ".github/workflows/cli.yml"

concurrency:
  group: noora-cli-${{ github.head_ref }}
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: "Release build on ${{ matrix.os }}"
    strategy:
      matrix:
        os: [ubuntu-latest, macos-15]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: SwiftyLab/setup-swift@latest
        if: runner.os == 'Linux'
        with:
          swift-version: "6.0"
      - uses: jdx/mise-action@v2
        with:
          experimental: true
      - name: Run
        run: mise run cli:build

  test:
    name: "Test on ${{ matrix.os }}"
    strategy:
      matrix:
        os: [ubuntu-latest, macos-15]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: SwiftyLab/setup-swift@latest
        if: runner.os == 'Linux'
        with:
          swift-version: "6.0"
      - uses: jdx/mise-action@v2
        with:
          experimental: true
      - name: Run
        run: mise run cli:test

  lint:
    name: Lint
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v5
      - uses: jdx/mise-action@v2
        with:
          experimental: true
      - name: Run
        run: mise run cli:lint
